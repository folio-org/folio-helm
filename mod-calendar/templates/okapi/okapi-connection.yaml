apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mod-calendar.fullname" . }}-okapi-connection"
  labels:
    {{- include "mod-calendar.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: folio-okapi-registration
      image: celticmask/folio-okapi-registration:latest
      env:
        - name: MODULE_NAME
          value: {{ include "mod-calendar.fullname" . }}
  restartPolicy: Never
