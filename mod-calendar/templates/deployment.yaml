apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mod-calendar.fullname" . }}
  labels:
    {{- include "mod-calendar.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "mod-calendar.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "mod-calendar.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mod-calendar.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.containerPort }}
              protocol: TCP
          env:
            - name: OKAPI_HOST
              valueFrom:
                secretKeyRef:
                  name: db-connect-modules
                  key: DB_HOST
            - name: OKAPI_DB
              valueFrom:
                secretKeyRef:
                  name: db-connect-modules
                  key: DB_DATABASE
            - name: OKAPI_DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-connect-modules
                  key: DB_USERNAME
            - name: OKAPI_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-connect-modules
                  key: DB_PASSWORD
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
