apiVersion: v1
kind: Service
metadata:
  name: {{ include "mod-patron.fullname" . }}
  labels:
    {{- include "mod-patron.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.containerPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "mod-patron.selectorLabels" . | nindent 4 }}
