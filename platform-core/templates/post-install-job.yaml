{{- if .Values.postJob.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      containers:
      - name: post-install-job
        image: docker.dev.folio.org/folio-okapi-registration:latest
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: MODULE_NAME
            value: {{ .Chart.Name }}
          - name: OKAPI_URL
            value: {{ .Values.postJob.okapiUrl | quote }}
          - name: TENANT_ID
            value: {{ .Values.postJob.tenantId | quote }}
          - name: SAMPLE_DATA
            value: {{ .Values.postJob.sampleData | quote }}
          - name: REF_DATA
            value: {{ .Values.postJob.referenceData | quote }}
{{- end }}
