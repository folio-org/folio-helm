apiVersion: v1
kind: Service
metadata:
  name: {{ include "edge-dematic.fullname" . }}
  labels:
    {{- include "edge-dematic.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.containerPort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "edge-dematic.selectorLabels" . | nindent 4 }}
